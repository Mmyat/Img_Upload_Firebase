<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".txt, .pdf, .doc, .docx,.jpg,.jpeg,.png" />
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
